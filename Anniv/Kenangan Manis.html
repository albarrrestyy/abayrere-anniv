<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenangan Manis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script>
    // Cek apakah user udah masuk dari halaman welcome
    if (!localStorage.getItem("sudahMasukAnniv")) {
      window.location.href = "index.html";
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d0f0ff, #ffffff);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      animation: fadeInDown 1s ease-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-container {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ffc0cb;
      color: #333;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #ff9acb;
    }

    footer {
      background: #87cefa;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kenangan Manis</h1>
    <p>Potret-potret indah yang selalu mengingatkan kita betapa berharganya setiap momen bersama.</p>
  </header>

  <div class="gallery">
    <div class="photo"><img src="foto1.jpg" alt="Kenangan 1"></div>
    <div class="photo"><img src="foto2.jpg" alt="Kenangan 2"></div>
    <div class="photo"><img src="foto3.jpg" alt="Kenangan 3"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 4"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 5"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 6"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 7"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 8"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 9"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 10"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 11"></div>
    <div class="photo"><img src="foto4.jpg" alt="Kenangan 12"></div>
  </div>
  <div class="button-container">
    <a href="Home.html" class="back-btn">Home</a>
  </div>
  <footer>
    &copy; 2025 Abay & Rere | Kenangan Kita Selamanya
  </footer>
</body>
</html>

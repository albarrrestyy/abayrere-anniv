<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      position: relative;
      z-index: 1;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5) blur(2px);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(135, 206, 250, 0.4), rgba(255, 192, 203, 0.4));
      z-index: -1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .enter-btn {
      margin-top: 30px;
      padding: 14px 40px;
      background: rgba(255, 182, 193, 0.9);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      box-shadow: 0 0 20px #ff69b4;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    .enter-btn:hover {
      background: #ff69b4;
      box-shadow: 0 0 30px #ff69b4;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .glitter {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="video-bokeh.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>
  <div class="hearts" id="hearts-container"></div>

  <h1>Happy Anniversary</h1>
  <button onclick="localStorage.setItem('sudahMasukAnniv', true); window.location.href='home.html';">Enter</button>

  <audio autoplay loop hidden>
    <source src="musik.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const heartsContainer = document.getElementById("hearts-container");

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Glitter particles (optional aesthetic)
    for (let i = 0; i < 50; i++) {
      const glitter = document.createElement("div");
      glitter.className = "glitter";
      glitter.style.top = Math.random() * 100 + "vh";
      glitter.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(glitter);
    }
  </script>
</body>
</html>
